    canvas {

      top: 0;
      left: 0;

    .centered {

      z-index: 10;

    }

    .hearts-bg {

      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;

      animation: float 8s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {

      }
      100% {

      }
    }

    #love-box {
      position: absolute;

      border-radius: 15px;

    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";

      drops[i]++;
